<html>
    <head>
        <title>assignment five-forms</title>
    </head>
    <body>
        <h1>IT CONSULTANT APPLICATION</h1>

        <h5><i>Please make sure you fill out the form below*</i></h5>
        <form>
            <!-- the first partition starts here -->
             <fieldset>
                <legend>CONTACT DETAILS</legend>
                <input type="text" placeholder="Enter Name"> <br> <br>
                <input type="number" placeholder="Enter telephone number"> <br><br>
                <input type="email" placeholder="Enter Email">
             </fieldset>
             <!-- The first partition ends here -->
             <!-- The second partition starts here -->
             <fieldset>
                <legend>PERSONAL DETAILS</legend>
                <input type="number" placeholder="Enter age"><br><br>
                <label>Gender</label> <br>
                <select>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select><br><br>
                <label>What gave you your motivation</label><br>
                <textarea cols="80" rows="3"></textarea>
             </fieldset>
             <!-- The second partition ends here -->
             <!-- The third partition starts here -->
             <fieldset>
                <legend>PICK YOUR FAVOURITE LANGUAGE</legend>
                <label>
                    JAVA<input type="checkbox" name="language" value="Java">
                </label>

                <label>
                    HTML <input type="checkbox" name="language" value="HTML">
                </label>

                <label>
                    SQL <input type="checkbox" name="language" value="SQL">
                </label>
             </fieldset><br>
             <input type="submit">
        </form>
    </body>
</html>
